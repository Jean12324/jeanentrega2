<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Trabajadores</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background: linear-gradient(to right, #fdbb2d, #22c1c3); /* Fondo degradado */
                font-family: 'Poppins', sans-serif;
                color: #333;
            }
            h1 {
                color: #fff;
                font-weight: bold;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            }
            .container {
                background: #ffffff;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease-in-out;
            }
            .container:hover {
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            }
            .btn-primary {
                background: linear-gradient(to right, #56ab2f, #a8e063); /* Botón degradado */
                border: none;
                font-size: 1rem;
                padding: 12px 20px;
                border-radius: 50px;
                transition: all 0.3s ease-in-out;
            }
            .btn-primary:hover {
                background: linear-gradient(to right, #a8e063, #56ab2f);
                transform: translateY(-2px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
            .table {
                border-collapse: collapse;
                margin-top: 20px;
                background: #f9f9f9;
                border-radius: 10px;
                overflow: hidden;
            }
            .table th {
                background: linear-gradient(to right, #36d1dc, #5b86e5); /* Encabezado degradado */
                color: #fff;
                text-align: center;
                padding: 15px;
            }
            .table td {
                text-align: center;
                padding: 12px;
            }
            .btn-warning, .btn-danger {
                font-size: 0.9rem;
                padding: 8px 12px;
                transition: all 0.3s ease-in-out;
            }
            .btn-warning:hover {
                background-color: #ffc107;
                transform: translateY(-3px);
                box-shadow: 0 5px 10px rgba(255, 193, 7, 0.5);
            }
            .btn-danger:hover {
                background-color: #dc3545;
                transform: translateY(-3px);
                box-shadow: 0 5px 10px rgba(220, 53, 69, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Lista de Trabajadores</h1>
            <a href="/trabajadores/nuevo" class="btn btn-primary mb-3">Nuevo Trabajador</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Número de Documento</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Dirección</th>
                        <th>Meses Trabajados</th>
                        <th>Tipo de Seguro</th>
                        <th>Sueldo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trabajador : ${trabajadores}">
                        <td th:text="${trabajador.id}"></td>
                        <td th:text="${trabajador.nombre}"></td>
                        <td th:text="${trabajador.apellidoPaterno}"></td>
                        <td th:text="${trabajador.apellidoMaterno}"></td>
                        <td th:text="${trabajador.numeroDocumento}"></td>
                        <td th:text="${trabajador.fechaNacimiento}"></td>
                        <td th:text="${trabajador.direccion}"></td>
                        <td th:text="${trabajador.mesesTrabajados}"></td>
                        <td th:text="${trabajador.tipoSeguro}"></td>
                        <td th:text="${trabajador.sueldo}"></td>
                        <td>
                            <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/trabajadores/eliminar/{id}(id=${trabajador.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
