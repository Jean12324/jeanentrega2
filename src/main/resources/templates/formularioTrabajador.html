<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario de Trabajador</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background: linear-gradient(to right, #a8ff78, #78ffd6); /* Fondo degradado */
                font-family: 'Poppins', sans-serif;
                color: #333;
            }
            h1 {
                color: #fff;
                font-weight: bold;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            }
            .container {
                background: #ffffff;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease-in-out;
            }
            .container:hover {
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            }
            .form-label {
                color: #555;
                font-weight: 500;
            }
            .btn-primary {
                background: linear-gradient(to right, #36d1dc, #5b86e5); /* Botón degradado */
                border: none;
                font-size: 1rem;
                padding: 12px 20px;
                border-radius: 50px;
                transition: all 0.3s ease-in-out;
            }
            .btn-primary:hover {
                background: linear-gradient(to right, #5b86e5, #36d1dc);
                transform: translateY(-2px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
            .form-control:focus {
                border-color: #36d1dc;
                box-shadow: 0 0 8px rgba(54, 209, 220, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 th:text="${#strings.isEmpty(trabajador.id)} ? 'Nuevo Trabajador' : 'Editar Trabajador!'"></h1>
            <form th:action="@{/trabajadores}" th:object="${trabajador}" method="post">
                <input type="hidden" th:field="*{id}" />

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>

                <!-- Apellido Paterno -->
                <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                    <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" class="form-control" required />
                </div>

                <!-- Apellido Materno -->
                <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                    <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" class="form-control" required />
                </div>

                <!-- Número de Documento -->
                <div class="mb-3">
                    <label for="numeroDocumento" class="form-label">Número de Documento:</label>
                    <input type="text" id="numeroDocumento" th:field="*{numeroDocumento}" class="form-control" required />
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required />
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
                </div>

                <!-- Meses Trabajados -->
                <div class="mb-3">
                    <label for="mesesTrabajados" class="form-label">Meses Trabajados:</label>
                    <input type="number" id="mesesTrabajados" th:field="*{mesesTrabajados}" class="form-control" required />
                </div>

                <!-- Tipo de Seguro -->
                <div class="mb-3">
                    <label for="tipoSeguro" class="form-label">Tipo de Seguro:</label>
                    <select id="tipoSeguro" th:field="*{tipoSeguro}" class="form-select" required>
                        <option value="" disabled>Seleccione un tipo de seguro</option>
                        <option value="ESSALUD">ESSALUD</option>
                        <option value="EPS">EPS</option>
                    </select>
                </div>

                <!-- Sueldo -->
                <div class="mb-3">
                    <label for="sueldo" class="form-label">Sueldo:</label>
                    <input type="number" step="0.01" id="sueldo" th:field="*{sueldo}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
</html>
